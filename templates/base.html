<!DOCTYPE html>
<html>
  <head>
    <title>Library Management System App</title>
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='css/style.css') }}"
    />
  </head>
  <body>
    <div class="container">
      <header>
        <h1>Library Management System App</h1>
        <p>
          <a href="{{ url_for('home')}}">Home</a> |
          <a href="{{ url_for('read')}}">All records</a> |
          <a href="{{ url_for('create')}}">Create a borrow/return record</a>
        </p>
      </header>
      <main>{% block container %} {% endblock %}</main>
      <footer>
        <p>
          The source code for this example app is
          <a href="https://github.com/nyu-database-design/flask-mongodb-web-app"
            >available on Github</a
          >.
        </p>
        <a href="/logout">Logout</a>
      </footer>
    </div>
  </body>
</html>
